@if ((recipe$ | async); as recipe) {
<p>{{ recipe!.strMeal }}</p>
<ul>
  @for (ingredient of recipe!.ingredients; track ingredient) {
  <li>{{ ingredient }}</li>
  }
</ul>
}
@else {
<ng-container *ngTemplateOutlet="message"></ng-container>
}
<ng-template #message>
  <p>No data here</p>
</ng-template>
